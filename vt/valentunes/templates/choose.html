{% extends "base.html" %}

{% block head %}
<script src="js/polling.js"></script>
<script src="js/processing.js"></script>
{% endblock %}

{% block content %}
<form method="POST" action="/complete">
<ul>
    {% for track in track_list %}
     <li class="{% cycle 'even' 'odd' %}">
    <input type="checkbox" name="track" value="{{ track.id }}"/>
    <span>{{ track.artist_name }} - {{ track.track_name }}</span>
    <div class="player">
          <object type="application/x-shockwave-flash" data="/button/musicplayer.swf?&song_url={{ track.audio_url }}" width="17" height="17">
          <param name="movie" value="/button/musicplayer.swf?&song_url={{ track.audio_url }}" />
          <img src="noflash.gif" width="17" height="17" alt="" />
          </object>
    </div>
    <div class="reason">{{ track.reason }}</div>
     </li>  
    {% endfor %}
</ul>
<input type="submit" name="get_url" value="URL Link" class="btn" />
<input type="submit" name="phone_call" value="Phone Call" class="btn" />
</form>
{% endblock %}
